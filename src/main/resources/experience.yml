level:
  player-throw-arrows:
    enable: true
    max-level: 30
  # Particle effect Types:
  # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
  # Sound Types:
  # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
  level-up:
    particle:
      enable: true
      # Type of Particle Types
      type: TOTEM
      # How many Particles
      count: 25
      # Player Location Offsets
      offsetX: 0.3
      offsetY: 0.7
      offsetZ: 0.3
    sound:
      enable: true
      # Type of Sound Types
      type: ENTITY_VEX_AMBIENT
      # Volume/Pitch in Float
      # Example:
      # volume: 2.5F
      # pitch: 2.5F
      volume: 2.5F
      pitch: 1.0F
  level-down:
    particle:
      enable: true
      type: SOUL
      count: 25
      offsetX: 0.3
      offsetY: 0.7
      offsetZ: 0.3
    sound:
      enable: true
      type: ENTITY_VEX_AMBIENT
      volume: 2.5F
      pitch: 1.0F